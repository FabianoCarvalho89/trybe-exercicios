<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div>
    <h3 id="red">Cor primária</h3>
  </div>
  <div>
    <h3 id="orange">Cor Secundária</h3>
  </div>
  <div>
    <h3 id="purple">Cor Complementar</h3>
  </div>
  <div>
    <h3 id="dark-brown">Cor Escura</h3>
  </div>
  <div>
    <h3 id="beige">Cor Clara</h3>
  </div>
</body>
</html>
